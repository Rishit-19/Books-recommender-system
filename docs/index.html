<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<style>
    .text-white{color:white}
</style>
<body style="background-color: darkgrey">
    <nav class="navbar" style="background-color: #00b65a">
        <p class="navbar-brand"><b>My Book Recommender</b></p>
        <ul class="navbar-brand-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px ">Top 50 Books</h1>
            </div>
            <py-script src="Rishit-19/Books-recommender-system/app.py"></py-script>
            <py-script>
                {% for i in range(book_name|length) %}
                    <div class="col-md-3" style="margin-top: 40px">
                        <div class="card">
                            <dic class="card-body">
                                <img class="card-img-top" src="{{image[i]}}">
                                <h5 class="text-white">{{book_name[i]}}</h5>
                                <h5 class="text-white">{{author[i]}}</h5>
                                <h5 class="text-white">Rating: {{rating[i]}}</h5>
                                <h5 class="text-white">Votes: {{votes[i]}}</h5>
                            </dic>
                        </div>
                    </div>
                {%endfor%}
            </py-script>
        </div>
    </div>
</body>
</html>
