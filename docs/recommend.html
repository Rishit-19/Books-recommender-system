<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<style>
    .text-white{color:white}
</style>
<body style="background-color: darkgrey">
    <nav class="navbar" style="background-color: #00b65a">
        <p class="navbar-brand"><b>My Book Recommender</b></p>
        <ul class="navbar-brand-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px ">Recommend Books</h1>
                <h5 class="text-white">Try (1984, Absolute Power, Harry Potter and the Sorcerer's Stone (Book 1), The Mists of Avalon)
                    </h5>
                <form action="/recommend_books" method="POST">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            <py-script src="app.py"></py-script>
            <py-script>
                {% if data %}
                    {% for i in data%}
                        <div class="col-md-3" style="margin-top: 50px">
                            <div class="card">
                                <dic class="card-body">
                                    <img class="card-img-top" src="{{i[2]}}">
                                    <h5 class="text-white">{{i[0]}}</h5>
                                    <h5 class="text-white">{{i[1]}}</h5>
                                </dic>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </py-script>
        </div>
    </div>
</body>
</html>
